<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="text-align: center;">
      <p>Sonido animales</p> 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-refresher slot="fixed" (ionRefresh)="recargar_animales($event)">
    <ion-refresher-content></ion-refresher-content>
    Recargar
  </ion-refresher>
  <ion-list reorder="true">
    <ion-item-sliding *ngFor="let animal of animales, let i = index">
      <ion-item >
        <ion-avatar slot="start">
          <img [src]="animal.imagen">
        </ion-avatar>
        <ion-label>{{animal.nombre}}</ion-label>
        <ion-icon *ngIf="!animal.reproduciendo" name="play" item-right (click)="reproducir(animal)"></ion-icon>
        <ion-icon *ngIf="animal.reproduciendo" name="pause" item-right (click)="pausar_audio(animal)"></ion-icon>
      </ion-item>

      <ion-item-options side="end">

        <ion-item-option color="white">
          <ion-button color="danger" (click)="borrar_animal(i)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
              Borrar
          </ion-button>
        </ion-item-option>

      </ion-item-options> 

    </ion-item-sliding>

  </ion-list>

</ion-content>
