<ion-header >
  <ion-toolbar color="primary">
    <ion-title style="text-align: center;">
      <p>Sonido animales</p> 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-list>
    <ion-item *ngFor="let animal of animales" (click)="reproducir(animal)" >
      <ion-avatar slot="start">
        <img [src]="animal.imagen">
      </ion-avatar>
      <ion-label>{{animal.nombre}}</ion-label>
      <ion-icon name="play" item-left></ion-icon>
    </ion-item>
  </ion-list>  

</ion-content>
